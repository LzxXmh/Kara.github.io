<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单的HTML页面</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        .content {
            margin-bottom: 30px;
        }
        footer {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <header>
        <h1>欢迎来到我的页面</h1>
        <p>这是一个简单的HTML示例</p>
    </header>

    <div class="content">
        <h2>关于HTML</h2>
        <p>HTML（超文本标记语言）是用于创建网页的标准标记语言。</p>
        
        <h3>基本HTML元素</h3>
        <ul>
            <li>标题（h1到h6）</li>
            <li>段落（p）</li>
            <li>链接（a）</li>
            <li>列表（ul, ol, li）</li>
        </ul>
        
        <p>访问 <a href="https://www.example.com" target="_blank">示例网站</a> 了解更多信息。</p>
    </div>

    <footer>
        <p>&copy; 2023 简单HTML页面示例</p>
    </footer>
</body>
</html>
